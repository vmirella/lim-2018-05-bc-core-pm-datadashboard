<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <title>Data Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <header class="container-fluid">
    <div class="row">
      <div class="col-md-6 col-sm-12">
        <img class="img-fluid logo" src="imagen/logo1.png" />
      </div>
      <div class="col-md-6 div-user-name">
        <div class="btn-group">
          <a href="#" class="dropdown-toggle user-name" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <span id="welcome"></span>
            <img class="img-fluid img-user" src="imagen/usuario.png" />
          </a>
          <div class="dropdown-menu dropdown-menu-right">
            <a class="dropdown-item" href="login.html">Salir</a>
          </div>
        </div>
      </div>
    </div>
  </header>

  <div class="wrapper">

    <!-- Sidebar -->
    <nav id="sidebar" class="sidebar">
      <button type="button" id="sidebarCollapse" class="sidebarCollapse btn btn-dark">
        <i id="icon-sidebar" class="fas fa-angle-double-left"></i>
      </button>
      <div class="form-group">
        <label for="cohorts">Grupos</label>
        <select class="form-control" id="cohorts">
          <option>Seleccione un grupo</option>
          <option>lim-2018-03-pre-core-pw</option>
        </select>
      </div>    
      <label for="orderByFilter">Buscador</label>
      <input type="text" class="form-control" id="orderByFilter" placeholder="Ingresa su nombre">  
      <div class="form-group">
        <label for="orderBy">Ordenar por</label>
        <select class="form-control" id="orderBy">
          <option value="name">Nombre</option>
          <option value="percent">% de completitud total</option>
          <option value="exercisesPercent">% de ejercicios autocorregidos completados</option>
          <option value="quizzesPercent">% de cuestionarios completados</option>
          <option value="quizzesScoreAvg">Promedio en cuestionarios completados</option>
          <option value="readsPercent">% de lecturas completadas</option>
        </select>
      </div> 
      <div class="form-group">
        <select class="form-control" id="orderDirection">
          <option value="ASC">Ascendente</option>
          <option value="DESC">Descendente</option>
        </select>
      </div> 
      <div class="form-group text-center">
        <button type="button" id="sort" class="btn btn-secondary">Ordenar</button>
      </div>      
    </nav>
    <!-- Page Content -->
    <div id="content" class="content">      
      <div id="listStudents" class="listStudents row">
        <div class="col-sm-12">
          <h1 class="title">Bienvenido a este Dashboard</h1>
          <p class="message">Este dashboard esta creado para poder ver la evoluci√≥n de las alumnas de Laboratoria en el LMS (Learning Management System).</p>
        </div>
        
      </div>
    </div>  
  </div> 
  <script src="data.js"></script>
  <script src="main.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

  <script>
    $(document).ready(function () {
      $('#sidebarCollapse').on('click', function () {
        $('#sidebar').toggleClass('hide');

        let state = $('#sidebar').hasClass('hide');
        if(state === true) {//flecha a la derecha
          $('#icon-sidebar').removeClass('fa-angle-double-left').addClass('fa-angle-double-right');   
          //$('#content').css('margin-left', '0'); 
        } else {
          $('#icon-sidebar').removeClass('fa-angle-double-right').addClass('fa-angle-double-left');  
          //$('#content').css('margin-left', '0');
        }


      });
    });
  </script>

</body>

</html>
